<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
</head>
<body>
    <div class="container">
        <header><h1>My Todo App</h1></header>
        
        <aside class="sidebar">
            <button id="add-project-btn">Add New Project</button>
            
            <div class="project-list"></div>

            <dialog id="project-modal">
                <h2>New Project</h2>
                <form id="project-form" method="dialog">
                    <input type="text" required placeholder="e.g. Galactic Typer" id="project-name-input">
                    <div class="modal-buttons">
                        <button type="button" id="cancel-btn">Cancel</button>
                        <button type="submit" id="submit-btn">Create Project</button>
                    </div>
                </form>
            </dialog>
            <dialog id="task-modal">
    <h2>New Task</h2>
    <form id="task-form" method="dialog">
        <label for="task-title">Title</label>
        <input type="text" id="task-title" required placeholder="What needs to be done?">

        <label for="task-desc">Description</label>
        <textarea id="task-desc" placeholder="Details..."></textarea>

        <label for="task-date">Due Date</label>
        <input type="date" id="task-date" required>

        <label for="task-priority">Priority</label>
        <select id="task-priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>

        <div class="modal-buttons">
            <button type="button" id="cancel-task-btn">Cancel</button>
            <button type="submit">Add Task</button>
        </div>
    </form>
</dialog>
        </aside>

        <main class="content">
            </main>
        
        <footer></footer>
    </div>
</body>
</html>
